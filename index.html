<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>balança</title>
  <style>
    body {
      text-align: center;
    }
    img {
      height: 300px;
      width: 300px;
    }
    h1 {
      border-bottom-style: inset;
    }
    input#btCalcular, #btLimpar {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="balança peso.png" alt="Balança de peso">
  <h1>Calcule seu peso</h1>
  <p>
    Nome: <input type="text" id="inNome">
  </p>
  <p>
    Sexo: 
    <input type="radio" name="sexo" id="rbMasculino"><label for="rbMasculino"> Masculino</label>
    <input type="radio" name="sexo" id="rbFeminino"><label for="rbFeminino"> Feminino</label>
  </p>
  <p>
    Altura: 
    <input type="text" id="inAltura">
  </p>
  <p>
    <input type="button" value="Calcular peso ideal" id="btCalcular">
    <input type="button" value="Limpar campos" id="btLimpar"></p>
    <h3 id="outResposta"></h3>
    <script src="script.js"></script>
</body>
</html>
